name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Verification Job (Lint & Build)
  verify:
    name: Verify & Build
    runs-on: ubuntu-latest
    env:
        # Provide the service account key so the build can fetch data from Firestore
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Verify Build
        # This runs 'next build' which does the static export.
        # It needs DB access to fetch content.
        run: npm run build

      # Upload build artifacts to pass to the deploy job (saves rebuilding)
      - name: Upload Build Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: out-build
          path: out
          retention-days: 1

  # 2. Deployment Job (Only runs on push to main AND if verify passes)
  deploy:
    name: Deploy to Firebase
    needs: verify
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: out-build
          path: out

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          channelId: live
          projectId: abosh-portfolio-d6eeb942eef4 
        env:
          FIREBASE_CLI_PREVIEWS: none
