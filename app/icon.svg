<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brand-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D9FF" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and subtle shadow -->
  <rect width="512" height="512" rx="128" fill="#0B0F19" />
  
  <!-- Gradient Border/Glow -->
  <rect x="20" y="20" width="472" height="472" rx="108" stroke="url(#brand-gradient)" stroke-width="12" fill="none" opacity="0.8" />
  
  <!-- "A" Monogram -->
  <path d="M256 120 L360 380 H310 L256 230 L202 380 H152 L256 120 Z" fill="url(#brand-gradient)" filter="url(#glow)" />
  
  <!-- Crossbar of A (Stylized) -->
  <path d="M195 300 H317" stroke="url(#brand-gradient)" stroke-width="24" stroke-linecap="round" />
</svg>
